<ion-view view-title="Home" class="pageBackground">
  <ion-content hide-nav-bar="true" on-swipe-right="goBack()" on-swipe-left="goforward()" class="" >
  <div class="card">
    <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label labelClass">Account Holder's Name</span>
    <input type="text" class="inputClass" placeholder="Account Holder's Name">
  </label>
  <label class="item item-input item-select">
    <div class="input-label">Bank Name</div>
    <select>
      <option>Indian Bank</option>
      <option selected>State Bank</option>
      <option>TNB</option>
      <option>KVB</option>
    </select>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label labelClass">Account Number</span>
    <input type="text" class="inputClass" placeholder="Account Number">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label labelClass">Beneficiary Phone Number</span>
    <input type="text" class="inputClass" placeholder="Beneficiary Phone Number">
  </label>
   <label class="item item-input item-floating-label">
    <span class="input-label labelClass">Comment (Optional)</span>
    <input type="text" class="inputClass" placeholder="Comment (Optional)">
  </label>
  <label class="item">
 <center> 
 <button class="button button-small button-positive btnclass">Pay Now</button>
 </center>
 </label>
</div>
</div>
  </ion-content>
</ion-view>

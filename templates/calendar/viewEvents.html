<ion-view>
    <ion-header-bar class="bar-stable">
	    <div ng-click="goback();" class="IconDiv">
		    <i class="ion ion-arrow-left-c back-icon headerICons" style="margin-top: 3px;"></i>
		</div>
		<h1 class="title">Event Details</h1>
		  
    </ion-header-bar>
    <style>
    	.item-icon-left {
		    padding-left: 59px;
		}
		.bar .title {
		    overflow: unset;
		}
		.bar-footer1 {
		    background-position: center top;
		    border-bottom-width: 0!important;
		    border-top-width: 0;
		    bottom: 0;
		    height: 44px;
		}
		.bar {
		    -moz-user-select: none;
		    background-color: white;
		    background-size: 0 auto;
		    border-bottom: 0px solid #fff;
		    border-style: solid;
		    border-top: 0px solid transparent;
		    border-width: 0px 0;
		    box-sizing: border-box;
		    display: flex;
		    height: 44px;
		    left: 0;
		    padding: 5px;
		    position: absolute;
		    right: 0;
		    transform: translate3d(0px, 0px, 0px);
		    width: 100%;
		    z-index: 9;
		}
    </style>
    <ion-content scroll="false">
   
    	<div class="list list-inset">

		  <div class="item-icon-left">
		    <i class="icon ion-ios-calendar-outline"></i>
		    <h5 style="font-size: 16px;">Environment day</h5>
		  </div>
		</div>
		<div class="list list-inset">
		  <div class="item-icon-left item-icon-right">
		    <i class="icon ion-ios-clock-outline"></i>
		   <span>Saturday 25 March</span> <br>
			<span>5:00 - 6:00 pm</span>
		  </div>
		 </div>

		<div class="list list-inset">
		  <div class="item-icon-left">
		    <i class="icon ion-clipboard"></i>
		    <p style="white-space: normal;">Environment day is celebrated with a special message and theme to keep the environment clean and green.</p>
		  </div>
		</div>
		
    </ion-content>
    <div class="bar bar-footer1" style="padding: 0px ! important; border-top-width: 0px!important;">
    	<div class="title">
			    <a  menu-close ui-sref="AddEventEdit">
					<img src="img/Edit.png" style="float:right;margin-top:-20px;width: 50px;">
				</a>
		</div>
    </div>

		    
	
</ion-view>

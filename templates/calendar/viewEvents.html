<ion-view>
    <ion-header-bar class="bar-stable">
	    <div ng-click="goback();" class="IconDiv">
		    <i class="ion ion-arrow-left-c back-icon headerICons" style="margin-top: 3px;"></i>
		</div>
		<h1 class="title">Event Details</h1>
		  
    </ion-header-bar>
    <style>
    	.item-icon-left {
		    padding-left: 59px;
		}
    </style>
    <ion-content scroll="false">
   
    	<div class="list list-inset">

		  <div class="item-icon-left">
		    <i class="icon ion-ios-calendar-outline"></i>
		    <h5 style="font-size: 16px;">Environment day</h5>
		  </div>
		</div>
		<div class="list list-inset">
		  <div class="item-icon-left item-icon-right">
		    <i class="icon ion-ios-clock-outline"></i>
		   <span>Saturday 25 March</span> <br>
			<span>5:00 - 6:00 pm</span>
		  </div>
		 </div>

		<div class="list list-inset">
		  <div class="item-icon-left">
		    <i class="icon ion-clipboard"></i>
		    <p style="white-space: normal;">Environment day is celebrated with a special message and theme to keep the environment clean and green.</p>
		  </div>
		</div>
		<div class="">
			    <a  menu-close ui-sref="AddEventEdit">
					<img src="img/Edit.png" style="float:right;margin-top:235px;width: 50px;margin-right: 9px;">
				</a>
		</div>
    </ion-content>

		    
	
</ion-view>

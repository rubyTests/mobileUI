</head>
<style>
	.item {
    border-width: 0 0 1px;
	
}

    margin-left: -11px;
    margin-right: 0;
}

    background-color: rgb(222,1,36);
    border-color: rgb(222,1,36);
    color: white;
}
</style>
    <ion-header-bar class="bar-stable">
	    <div ng-click="goback();" class="IconDiv">

		</div>
		<h1 class="title"> Events</h1>
		<div style="margin-left: 79%;">

	<ion-list>
	<div ng-app="demo">

		    <form  name="myForm"><p></p>
			  <label class="item item-input">
				<i class="icon ion-person" style="margin-left: 0px;"></i> &nbsp;&nbsp;
				<input  type="text"  value="Environment day">
			  </label><br>
			  <label class="item item-input">
			  	<i class="icon ion-compose" style="margin-top: -10px;"></i> &nbsp;&nbsp;
				<textarea>Environment day is celebrated with a special message and theme to keep the environment clean and green.</textarea>
			  </label>
			<div class = "row item " style="border-width: 1px 0 0 11px;padding-left: 1px;">
			
				<div class = "item" style="margin-bottom: -5px;">
					<i class="icon ion-calendar" style="margin-top: -10px;"></i> &nbsp;&nbsp;
					<span style="margin-left:-6px;">Start</span>
					<strong style="font-size:12px;margin-left:5px;">{{'25/03/2017'}} &nbsp;{{'5:00 pm'}}</strong>
				</div>
			</div>
			<div class = "item" style="border-width: 1px 0 0 11px;padding-left: 1px;">
				<div class = "item">
					<i class="icon ion-calendar" style="margin-top: -10px;"></i> &nbsp;&nbsp;
					<span style="margin-left:-6px;">End</span>
					<strong style="font-size:12px;margin-left:5px;">{{'25/03/2017'}} &nbsp;{{'6:00 pm'}}</strong>
				</div>
			</div>

<ion-view class="pageBackground"> 
  <ion-tabs class="tabs-striped tabs-top" delegate-handle="myhandle">
    <ion-tab title="ABOUT" ui-sref="Profile.about">
      <ion-nav-view name="about"></ion-nav-view>
    </ion-tab>
    <ion-tab title="PARENTS">
      <ion-tabs class="tabs-positive tabs-icon-top  tabs-bottom tabs-color-active-white" delegate-handle="myhandle" on-swipe-right="goBack()" on-swipe-left="goForward()">
        <ion-tab icon="Father" title="Father" ui-sref="Profile.FatherDetails">
         <ion-nav-view name="Father-Details"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Mother" icon="Father" ui-sref="Profile.MotherDetails">
         <ion-nav-view name="Mother-Details"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Guardian" icon="Father" ui-sref="Profile.GaurdianDetails">
         <ion-nav-view name="Gaurdian-Details"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-tab>
    <ion-tab title="ADDITIONAL" ui-sref="Profile.AdditionalDetails">
     <ion-nav-view name="additiDetails"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
